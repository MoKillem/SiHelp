{% extends "blog/base.html" %}
{% block content %}
   <img src="{{ object.author.profile.pic.url }}">
        <a href="{% url 'user-detail' object.author.id %}"> By{{ object.author }} </a>
              <p>  for {{ object.subject }} </p>
        <p>on {{ object.date }}</p>
        <p>{{ object.unit }}</p>
        <p>{{ object.description }}</p>
<div>
        {% if object.author == user %}
        <div>
                <a href="{% url 'ad-update' object.id %}" class="mt-3 btn btn-primary">Update</a>
                <a href="{% url 'ad-delete' object.id %}" class="mt-3 btn btn-primary">delete</a>
        </div>
        {% else %}
        <a class="btn btn-default" href="{% url 'add-comment-to-post' pk=ad.pk %}">Add Rating</a>
        {% endif %}
</div>
  
{% endblock content %}
