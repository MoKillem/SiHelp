{% extends "blog/base.html" %}
{% block content %}
   <img src="{{ object.author.profile.pic.url }}">
        <h1> By{{ object.author }} for {{ object.subject }} </h1>
        <p>on {{ object.date }}</p>
        <p>{{ object.unit }}</p>
        <p>{{ object.description }}</p>
<div>
        {% if object.author == user %}
        <div>
                <a href="{% url 'ad-update' object.id %}" class="mt-3 btn btn-primary">Update</a>
                <a href="{% url 'ad-delete' object.id %}" class="mt-3 btn btn-primary">delete</a>
        </div>
        {% endif %}
</div>
  
{% endblock content %}
