{% extends 'blog/layout.html' %}

{% block content %}

<!--Title-->
<div class ="text-primary mt-5  text-center">
<h1> Please fill the fields. </h1>
<small> * Required fields </small>
</div>
    <p class="text-center mt-0.5 pb-0.5 pt-0.5 col-sm-12  text-info">
      </p>
    
<!--/Title-->

<!---Forms-->

<form class = "formSignup">
    <div class = "row">
        <div class = "form-group col">
        <label for="exampleInputPassword1">First name</label>
        <input type="text" class="form-control" placeholder="First name">

    </div>
        <div class= "form-group col" >
        <label for="exampleInputPassword1">Last name</label>
        <input type="text" class="form-control" placeholder="Last name">

        </div>
      </div>


      <div class = "row">
            <div class = "form-group col">
                    <label for="example-tel-input" >Telephone</label>
                    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
        </div>
            <div class= "form-group col" >
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
            </div>
          </div>



          <div class = "row">
                <div class = "form-group col">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
                <div class= "form-group col" >
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>


              <div class = "row">
                    <div class = "form-group col">
                            <label for="exampleInputPassword1">Profile Picture</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    
                </div>
                    <div class= "form-group col" >
                          <label for="exampleInputmajor1">Major</label>
                          <input class="form-control" id="exampleInputmajor1"  placeholder="E.g Physics">
                          <small class ="text-primary text-center"><small>*optional</small></small>
              </div>
                  </div>


                  
             


      
      <button type="submit" class="mt-3 btn btn-primary">Submit</button>
  </form>

<!--/Forms-->
{% endblock %}
