{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Title-->
<div class ="text-primary mt-5  text-center">
<h1> Delete Ad </h1>
</div>
    
<!--/Title-->

<!---Forms-->

<form enctype="multipart/form-data" class = "formSignup" method = "POST" >
    {% csrf_token %}
        <div class = "form-group">
            <div>Are you sure you want to delete the post {{ object.subject }}?</div>
    </div>
      
      <button type="submit" class="mt-3 btn btn-outline-danger">Delete</button>
      <a class="mt-3 btn btn-outline-secondary" href="{% url 'ad-detail' object.id %}">No</a>
  </form>
{%if messages%}
{%for message in messages%}
<div class = "alert alert-{{message.tags}}">
  {{message}}
</div>
{%endfor%}
{%endif%}
<!--/Forms-->
{% endblock %}
