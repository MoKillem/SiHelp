{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Title-->
<div class ="text-primary mt-5  text-center">
<h1> Ad post </h1>
</div>
    
<!--/Title-->

<!---Forms-->

<form enctype="multipart/form-data" class = "formSignup" method = "POST" >
    {% csrf_token %}
        <div class = "form-group">
      {{form|crispy}}
    </div>
      
      <button type="submit" class="mt-3 btn btn-primary">Post Ad</button>
  </form>
{%if messages%}
{%for message in messages%}
<div class = "alert alert-{{message.tags}}">
  {{message}}
</div>
{%endfor%}
{%endif%}
<!--/Forms-->
{% endblock %}
