{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Title-->
<div class ="text-primary mt-5  text-center">
<h1> Please fill the fields. </h1>
<small> * Required fields </small>
</div>
    <p class="text-center mt-0.5 pb-0.5 pt-0.5 col-sm-12  text-info">
      </p>
    
<!--/Title-->

<!---Forms-->

<form enctype="multipart/form-data" class = "formSignup" method = "POST" >
    {% csrf_token %}
        <div class = "form-group">
      {{form|crispy}}
    </div>
      
             


      
      <button type="submit" class="mt-3 btn btn-primary">Sign Up</button>
  </form>
{%if messages%}
{%for message in messages%}
<div class = "alert alert-{{message.tags}}">
  {{message}}
</div>
{%endfor%}
{%endif%}
<!--/Forms-->
{% endblock %}
