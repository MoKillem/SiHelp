{% load static %}
<!DOCTYPE html>
<html>
<head>


    
{% if title %}
    <title>Django Blog - {{ title }}</title>
{% else %}
    <title>Django Blog</title>
{% endif %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tag }}">
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock %}
</body>

</html>
